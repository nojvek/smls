<!doctype html5>
<html>
	<head>
	    <script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="son.js"></script>
		<script type="text/javascript">
			$(function(){
				$.ajax({
					url: 'data/resume.son',
					success: function(str){
						$("#src").text(str)
						data = SON.parse(str)
						$("#parse").text(JSON.stringify(data, null, 4))
						$("#dump").text(SON.dump(data, "\t"))
					}
				})
			})
		</script>
		<style>
			pre {
				margin: 20px;
				border: 1px solid #ddd;
				padding: 20px;
				overflow: auto;
				tab-size: 4;
			}
		</style>
	</head>
	<body>
		<pre id="src"></pre>
		<pre id="parse"></pre>
		<pre id="dump"></pre>
	</body>
</html>
